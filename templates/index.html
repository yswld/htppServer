{% extends 'bootstrap/base.html' %}
{% block content %}
<div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>received_time</th>
                <th>device_time</th>
                <th>rssi</th>
                <th>rsrp</th>
                <th>rsrq</th>
                <th>path</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <th>{{item[0]}}</th>
                <th>{{item[1]}}</th>
                <th>{{item[2]}}</th>
                <th>{{item[3]}}</th>
                <th>{{item[4]}}</th>
                <th>{{item[5]}}</th>
                <th>{{item[6]}}</th>
                <th>{{item[7]}}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
